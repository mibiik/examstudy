    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }

      /* Custom Animations */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-shimmer-slide {
        animation: shimmer 2s infinite;
      }

      @keyframes breathe {
        0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); border-color: rgba(99, 102, 241, 0.4); }
        50% { box-shadow: 0 0 15px 2px rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.8); }
        100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); border-color: rgba(99, 102, 241, 0.4); }
      }

      .animate-breathe {
        animation: breathe 3s ease-in-out infinite;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-card-entry {
        animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Stagger delays */
      .delay-0 { animation-delay: 0ms; }
      .delay-75 { animation-delay: 75ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Smooth Progress Bar */
      .transition-width {
        transition-property: width;
        transition-timing-function: linear;
      }
    </style>
